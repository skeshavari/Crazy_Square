                game.load.image('car', 'images/car.png');

			var crossroad;

				crossroad = new Crossroad(game);
                trafficlight = new Trafficlight(red, gridToScreenX(5), gridToScreenY(4));
				car = new Car(game, gridToScreenX(5), gridToScreenY(4));

			}
